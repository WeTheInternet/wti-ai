apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-placeholder
  namespace: wti-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conductor-placeholder
  template:
    metadata:
      labels:
        app: conductor-placeholder
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:1.0.0
          args:
            - "-listen=:5678"
            - "-text=conductor placeholder"
          ports:
            - containerPort: 5678
